<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Cargo Management - User Portal</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
</head>

<body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Cargo Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span>Welcome {{ userName }}</span>
          </div>
        </li>
        <li class="nav-item">
          <button class="btn btn-logout" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <section class="page-section" id="user-portal">
    <div class="container">
      <div class="text-center">
        <h1 class="section-heading text-uppercase mb-4 mt-5">Welcome to the User Portal</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
          <div class="card text-center cargo-card">
            <div class="card-body">
              <i class="fas fa-box-open fa-5x mb-4 text-primary"></i>
              <h4 class="card-title text-uppercase mb-3">Sender</h4>
              <a href="#" routerLink="/sender-dashboard" class="btn btn-primary btn-xl text-uppercase">Go to Sender Portal</a>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
          <div class="card text-center cargo-card">
            <div class="card-body">
              <i class="fas fa-truck-moving fa-5x mb-4 text-primary"></i>
              <h4 class="card-title text-uppercase mb-3">Receiver</h4>
              <a href="#" routerLink="/receiver-dashboard" class="btn btn-primary btn-xl text-uppercase">Go to Receiver Portal</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <span>&copy; 2024 Cargo Management. All Rights Reserved.</span>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
