<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1">
        <h1 class="mb-4">Admin Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 rounded border shadow-lg bg-white">
          <div class="mb-4">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" id="inputEmail" class="form-control form-control-lg" formControlName="email"
              placeholder="Enter your email" required />
            <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
              class="invalid-feedback">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.hasError('pattern') && loginForm.get('email')?.touched"
              class="invalid-feedback">Invalid email format.</div>
          </div>

          <div class="mb-4">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" id="inputPassword" class="form-control form-control-lg" formControlName="password"
              placeholder="Enter your password" required />
            <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
              class="invalid-feedback">Password is required.</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg" [ngClass]="{'btn-disabled': loginForm.invalid}"
              [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
