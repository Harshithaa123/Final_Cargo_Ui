  <div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3>Receiver Orders</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="receiverForm" (ngSubmit)="onSubmit()">
          
          <div class="form-group mb-3">
            <label for="userId">Receiver ID</label>
            <input type="text" id="userId" formControlName="userId" class="form-control">
          </div>        
          <div class="form-group mb-3">
            <button [disabled]="loading" type="submit" class="btn btn-primary btn-block">Fetch Orders</button>
          </div>
        </form>  
        <div *ngIf="orders.length > 0">
          <h4>Received Orders</h4>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Cargo Name</th>
                <th>Quantity</th>
                <th>Order Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders">
                <td>{{ order.orderId }}</td>
                <td>{{ order.cargoName }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.orderDate | date: 'yyyy-MM-dd' }}</td>
                <td>{{ order.status }}</td>
              </tr>
            </tbody>
          </table>
        </div>   
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      </div>
    </div>
  </div>
