<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargo Management - Login/Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
      <h2>{{ isLoginMode ? 'WareHouse Login' : 'Create an account' }}</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="!isLoginMode">
          <div class="form-outline">
            <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="First name"
              required />
            <div *ngIf="loginForm.get('firstName')?.invalid && loginForm.get('firstName')?.touched" class="text-danger">
              First name is required
            </div>
          </div>
          <div class="form-outline">
            <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Last name"
              required />
            <div *ngIf="loginForm.get('lastName')?.invalid && loginForm.get('lastName')?.touched" class="text-danger">
              Last name is required
            </div>
          </div>
          <div class="form-outline">
            <input type="date" id="registrationDate" formControlName="registrationDate" class="form-control" placeholder="Registration Date" required/>
              <div *ngIf="loginForm.get('registrationDate')?.invalid && loginForm.get('registrationDate')?.touched" class="text-danger"></div>
             
          </div>
        </div>
        <div class="form-outline">
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email address"
            required />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            Valid email is required
          </div>
        </div>
        <div class="form-outline">
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password"
            required />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            Password is required
          </div>
        </div> 
       
        
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
          {{ isLoginMode ? 'Login' : 'Sign up' }}
        </button>
      </form>
      <div class="text-center my-4">
        <p>{{ isLoginMode ? 'or login with:' : 'or sign up with:' }}</p>
      </div>
      <a class="toggle-link" (click)="toggleMode()">
        {{ isLoginMode ? 'Create an account' : 'Already have an account? Login' }}
      </a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"integrity="sha384-oBqDVmMz4fnFO9gybB+Y1jZ6/4tGpM5lfT0D0eXswgZk/YDAyb4lBdyE+19/eM8y"crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-Qf/i4C+F6j4vMNBRAkHtJ2tfi6MGT1/sMfjRtM+IkOSlLFudkW9F07Cp1/ihtdB/" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
