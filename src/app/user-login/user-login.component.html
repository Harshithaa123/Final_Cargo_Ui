<body>
  <div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
      <h2>{{ isLoginMode ? 'User Login' : 'Create an account' }}</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="!isLoginMode">
          <div class="form-outline">
            <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="First name"
              required />
            <div *ngIf="loginForm.get('firstName')?.invalid && loginForm.get('firstName')?.touched" class="text-danger">
              First name is required
            </div>
          </div>
          <div class="form-outline">
            <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Last name"
              required />
            <div *ngIf="loginForm.get('lastName')?.invalid && loginForm.get('lastName')?.touched" class="text-danger">
              Last name is required
            </div>
          </div>
          <div class="form-outline">
            <input type="date" id="registrationDate" formControlName="registrationDate" class="form-control" placeholder="Registration Date" required/>
              <div *ngIf="loginForm.get('registrationDate')?.invalid && loginForm.get('registrationDate')?.touched" class="text-danger"></div>
  
          </div>
        </div>
        <div class="form-outline">
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email address"
            required />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            Valid email is required
          </div>
        </div>
        <div class="form-outline">
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password"
            required />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            Password is required
          </div>
        </div> 
       
        
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
          {{ isLoginMode ? 'Login' : 'Sign up' }}
        </button>
      </form>
      <div class="text-center my-4">
        <p>{{ isLoginMode ? 'or login with:' : 'or sign up with:' }}</p>
      </div>
      <a class="toggle-link" (click)="toggleMode()">
        {{ isLoginMode ? 'Create an account' : 'Already have an account? Login' }}
      </a>
    </div>
  </div>
</body>
